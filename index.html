<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Clase 1</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>Ejercicios Clase 1</h1>
        <div>
            <button id="styleDefault">Estilo original</button>
            <button id="styleHighContrast">Estilo de Alto Contraste</button>
        </div>
    </header>
    <main>
        <form id="form">
            <fieldset>
                <legend>Formulario de datos personales</legend>
    
                <div form="form">
                    <label for="form">Nombre</label>
                    <input id="formName" type="text" placeholder="">
                </div>
                <div form="form">
                    <label for="form">Apellido</label>
                    <input id="formSurname" type="text">
                </div>
                <div form="form">
                    <label for="form">Correo electrónico</label>
                    <input id="formEmail" type="email">
                </div>
                <div form="form">
                    <label for="form">Fecha de nacimiento</label>
                    <input id="formDateOfBirth" type="date">
                </div>
                <div form="form">
                    <label for="form">País de residencia</label>
                    <input id="formCountryOfResidence" type="text">
                </div>
                <button id="formSubmit" type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <h2>CILSA | Bootcamp Fullstack</h2>
    </footer>
</body>
</html>
